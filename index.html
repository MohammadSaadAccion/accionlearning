<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indext</title>
    <script>
        function validation()
        {
            var name=document.getElementById('username').value;
            var pass=document.getElementById('pass').value;

            if(name=='raj' && pass=='accion')
            {
                document.getElementById('result').innerHTML = "***Welcome To AccionLabs***";
            }
            else
            {
                document.getElementById('result').innerHTML = "***Please enter correct Username and Password***";
            }
        }

    </script>
</head>
<body>
   <label> Username: </label> <input type="text" id="username" ></input><br><br>
   <label> Password: </label> <input type="password" id="pass" ></input><br><br>
   <button onclick="validation()"> Login </button>
   <p><span id="result"></span></p>
</body>
</html>
